<h2>Rico Tree Example</h2>

This example shows how the tree control can be embedded in a page (i.e. not a pop-up).
In this case, it is used to navigate a hierarchy of links to Rico resources.
Data for the tree is loaded via discrete javascript statements instead of AJAX.

<p><div id='tree1' class='ricoTree'></div>
